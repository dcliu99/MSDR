---
base_dir: data/model
log_level: INFO
data:
  batch_size: 64
  data: ./data/processed/PEMS08/
  sensors_distance: ./data/PEMS08/PEMS08.csv
  column_wise: False
  normalizer: std

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 12
  input_dim: 1
  max_diffusion_step: 1
  num_nodes: 170
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 12
  pre_k: 5
  pre_v: 1
  use_curriculum_learning: true
  construct_type: connectivity
  l2lambda: 0

train:
  base_lr: 0.0015
  dropout: 0
  epoch: 0
  epochs: 200
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.2
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 20
  steps: [20, 30, 40, 50]
  test_every_n_epochs: 10